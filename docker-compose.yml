version: '3.8'

services:
  http-mqtt-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/mqtt-broker
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - db

  db:
    image: postgres:14
    ports:
      - "25432:5432"
    environment:
      - POSTGRES_DB=mqtt-broker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
